<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Gerenciamento de Usuários</title>
</head>
<body>

    <div class="container">
        <div id="resultado2"></div>
    <div class="card2">
        <div class="topo">
            <a href="menu.html"><img src="img/voltar.png" class="btn-voltar"></a>
        </div>   
    <h1>Buscar Usuário</h1>
    <label for="getUserId">ID do Usuário:</label>
    <input type="number" id="getUserId">
    <button onclick="getUser()">Buscar</button>

    <h1 class="title2">Gerenciar Usuário</h1>
    <label for="inputNome">Nome:</label>
    <input type="text" id="inputNome">
    <label for="email">Email:</label>
    <input type="text" id="inputEmail">

    <details><summary class="sum">Cadastrar Endereço:</summary>
        <div class="completo">

        <div class="ender">
            <label>Cep:
        <input name="cep" type="text" id="cep" value="" size="10" maxlength="9"
               onblur="pesquisacep(this.value);" style="width: 95%;"/></label><br />
               <label>Estado:
                <input name="uf" type="text" id="uf" size="2" style="width: 100%;"/></label><br />
                <label>IBGE:
                <input name="ibge" type="text" id="ibge" size="8" style="width: 100%;"/></label><br />
               <!-- <input type="text"  name="utmx" id="utmx" readonly> 
               <input type="text"  name="utmy" id="utmy" readonly> 
               <br> -->
            </div>
        <label>Rua:
        <input name="rua" type="text" id="rua" size="60" style="width: 95%;"/></label><br />
        <label>Bairro:
        <input name="bairro" type="text" id="bairro" size="40" style="width: 95%;"/></label><br />
        <label>Cidade:
        <input name="cidade" type="text" id="cidade" size="40" style="width: 95%;"/></label><br />
  

        <div id="mapid"></div>

        </div> 
        </details>
    <div class="btns">
        <button onclick="updateUser()">Atualizar</button>
        <button onclick="deleteUser()">Excluir</button>
    </div>
</div>
</div>

</html>
